{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="text-center">Create New Listing</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Title of your listing" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" name="description" class="form-control" id="description" placeholder="Description and specifications" required></textarea>
        </div>
        <div class="form-group">
            <label for="imgUrl">Image URL</label>
            <input type="text" name="imgUrl" class="form-control" id="imgUrl" placeholder="Optional">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" name="price" class="form-control" id="price" placeholder="Price of your listing" required>
        </div>
        <div class="d-flex justify-content-between">
            <div class="form-group">
                <label for="category">Category:</label>
                <select name="category" id="category" multiple required>
                    {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                  </select>
              </div>
            <button type="submit" class="btn btn-primary">Save your listing</button>
        </div>
        
    </form>

    
{% endblock %}
